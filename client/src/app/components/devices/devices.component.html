<div class="container">
    <table class="table table-bordered table-dark">
        <thead>
            <tr>
                <th>Id</th>
                <th>Device name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let device of devices">
                <td>{{device._id}}</td>
                <td>{{device.name}}<button type="button" class="btn btn-danger" style="float: right;">Remove</button></td>
            </tr>
        </tbody>
    </table>
</div>
