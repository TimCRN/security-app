<div id="modal-container">

  <section id="modal" class="card">

    <header>
      <h1>{{ event?.title }}</h1>
      <button (click)="onCloseModal()">&times;</button>
    </header>

    <p *ngIf="event?.description">{{ event?.description }}</p>
    <p class="timestamp">{{ formatDate(event!.createdAt!) }}</p>

    <button class="button inverse" (click)="onResolve()">Resolve</button>

  </section>

</div>
