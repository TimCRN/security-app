<div id="login-container">

  <div id="login-card" class="card">
    <h1>Login</h1>

    <form #loginForm="ngForm" (ngSubmit)="onLogin()" id="manual-login-container">
      <input type="email" placeholder="Email" name="email" [(ngModel)]="credentials.email" required>
      <input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password" required>
      <div class="button-wrapper">
        <button type="submit" id="login-btn" class="button">Log in</button>
        <button type="button" (click)="onRegister()" id="register-btn" class="button inverse">Sign up</button>
      </div>
    </form>

    <div id="quick-login-container">
      <button type="button" class="button inverse">Log in with Google</button>
      <button type="button" class="button inverse">Log in with GitHub</button>
    </div>

  </div>

</div>
