<div id="login-container">

  <div id="login-card" class="card">
    <h1>Login</h1>

    <div id="manual-login-container">
      <input type="email" placeholder="Email" #email required>
      <input type="password" placeholder="Password" #password required>
      <div class="button-wrapper">
        <button (click)="onLogin()" id="login-btn" class="button">Log in</button>
        <button (click)="auth.registerWithCredentials(email.value, password.value)" id="register-btn" class="button inverse">Register</button>
      </div>
    </div>

    <div id="quick-login-container">
      <button class="button inverse">Log in with Google</button>
      <button class="button inverse">Log in with GitHub</button>
    </div>

  </div>

</div>
